<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rivia Shopping
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card class="mainCard" mode="ios" >
    <ion-card-header>
      <ion-card-title>Options</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="button" fill="outline" routerDirection="forward" size="large" shape="round" routerLink="orders">Orders</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="button" fill="outline" routerDirection="forward" size="large" shape="round" routerLink="products">Products</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="button" fill="outline" routerDirection="forward" size="large" shape="round" routerLink="payments">Payments</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="button" fill="outline" routerDirection="forward" size="large" shape="round" routerLink="customers">Customers</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
